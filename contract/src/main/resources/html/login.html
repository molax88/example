		<script type="text/javascript">
			$(function(){
				if(corecode.cookie.get("username")){
					$("#login_username").val(corecode.cookie.get("username"))
				}
				$("#login_content_div_1_div_1_form_1").keypress(function(event){
					if(event){
					  switch(event.keyCode) {
					  	case 13:
					  		toLogin();//显示走正常登录
					  		break;
					  	default:
					  		break;
					  }
					}
				});
			});
			function toLogin(){
				if(!CheckSubmitted.submitRequest()){
					return false;
				}
				var tipPosition=2;
				if(/Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)) {
					tipPosition=3;
				}
				var login_username=$("#login_username").val();
				if(!login_username){
					layer.tips("用户名不能为空！",'#login_username', {"tips": tipPosition});
					CheckSubmitted.requestComplete();
					return false;
				}
				if($("#remember").is(":checked")){
					corecode.cookie.add('username',login_username,{expires:60*24*7});
				}
				var login_password=$("#login_password").val();
				if(!login_password){
					layer.tips("密码不能为空！",'#login_password', {"tips": tipPosition});
					CheckSubmitted.requestComplete();
					return false;
				}
				 jQuery.ajax({
						type : 'post',
						async : true,
						dataType : "json",
						contentType : 'application/json',
						cache : false,
						url : _servicePath + "user/login",
						data :{
							"username":login_username,
							"password":login_password
						},
						// headers : {
						// 	"useEncode" : false
						// },
						beforeSend : function(XMLHttpRequest) {
							$.ajaxLoading(getPageProp("common_loading_msg"), 5000);
						},
						success : function(data) {
							$.ajaxLoaded();
							CheckSubmitted.requestComplete();
							console.log(data);
							if(data && data.accessToken && data.code=="200"){
								_accessToken = data.accessToken;
								corecode.cookie.add('accessToken',data.accessToken,
										{
											expires:data.periodTime*1
										});
								window.location.href=_commonContextPath+"index.html";
							}else{
								layer.alert("用户名或密码不正确");
								$("#login_password").val('');
								$("#login_username").val('');
							}
						}
					});
				//window.location.href=_commonContextPath+"index.html";
			};
			jQuery(function($) {
			 $(document).on('click', '.toolbar a[data-target]', function(e) {
				e.preventDefault();
				var target = $(this).data('target');
				$('.widget-box.visible').removeClass('visible');//hide others
				$(target).addClass('visible');//show target
			 });
			});
			
			//you don't need this, just used for changing background
			jQuery(function($) {
			 $('#btn-login-dark').on('click', function(e) {
				$('body').attr('class', 'login-layout');
				$('#id-text2').attr('class', 'white');
				$('#id-company-text').attr('class', 'blue');
				e.preventDefault();
			 });
			 $('#btn-login-light').on('click', function(e) {
				$('body').attr('class', 'login-layout light-login');
				$('#id-text2').attr('class', 'grey');
				$('#id-company-text').attr('class', 'blue');
				e.preventDefault();
			 });
			 $('#btn-login-blur').on('click', function(e) {
				$('body').attr('class', 'login-layout blur-login');
				$('#id-text2').attr('class', 'white');
				$('#id-company-text').attr('class', 'light-blue');
				e.preventDefault();
			 });
			});
