		<script type="text/javascript">
		if ($.fn.datagrid){
			$.fn.datagrid.defaults.loadFilter= function(data) {
		    	if("200"==data.code){
					var total=data.msg.totalSize||0;
					delete data.msg.totalSize;
					data.msg.total=total;
					if(!data.msg.rows){
						data.msg.rows=[];
					}
					return data.msg;
				}
				layer.alert(data.msg);
				return {
		    	    total:0,
					row:[]
				};
			}
			$.fn.datagrid.defaults.striped=true;
			$.fn.datagrid.defaults.nowrap=false;
			$.fn.datagrid.defaults.pagination=true;
			$.fn.datagrid.defaults.resizeHandle="right";
			$.fn.datagrid.defaults.resizeEdge=5;
			$.fn.datagrid.defaults.autoRowHeight=true;
			$.fn.datagrid.defaults.pagePosition="bottom";
			$.fn.datagrid.defaults.rownumbers=true;
			$.fn.datagrid.defaults.singleSelect=true;
			$.fn.datagrid.defaults.ctrlSelect=true;
			$.fn.datagrid.defaults.selectOnCheck=true;
			$.fn.datagrid.defaults.checkOnSelect=true;
			$.fn.datagrid.defaults.showFooter=true;
			$.fn.datagrid.defaults.url=_servicePath + "invokeHpbCmd";
			$.fn.datagrid.defaults.fitColumns=false;
			$.fn.datagrid.defaults.method="post";
		}
