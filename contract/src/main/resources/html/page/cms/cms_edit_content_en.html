		class="easyui-panel queryform" style="width: 100%;">
		<form id="cms_article_query_form"
			style="width: 99%;padding-left: 8%;" class="easyui-form"
			method="post" data-options="novalidate:true">
			<div class="col-sm-12 qry_tp0">
				<div class="qcol col-sm-6">
					<input class="easyui-textbox" name="title" style="width:300px; height: 30px;"
						data-options="label:'标题:',labelWidth:'80px'">
				</div>
				<div class="qcol col-sm-6">
					<input class="easyui-textbox" name="author" style="width:300px; height: 30px;"
						data-options="label:'作者:',labelWidth:'80px'">
				</div>
				
				<div class="qcol col-sm-6">
					<select class="easyui-combobox" name="languageType" data-options="label:'语言:',width:'200px',
						editable:false,panelHeight:'auto'">

						<!-- <option value="">全部</option>
						<option value="0">中文</option>
						 -->
					</select>
				</div>
				<div class="qcol col-sm-6">
					<select class="easyui-combobox" name="status" data-options="label:'状态:',width:'200px',
						editable:false,panelHeight:'auto'">
						<option value="">全部</option>
						<option value="2">显示</option>
						<option value="0">不显示</option>
						<!-- <option value="1">未审核</option> -->
					</select>
				</div>
				<div class="qcol col-sm-12">
					<select class="easyui-combobox" id="qModuleKey" name="moduleKey" data-options="label:'模块:',width:'200px',
						editable:false,panelHeight:'auto'">
						<option value="">全部</option>
					</select>
				</div>
				
				<div class="col-sm-9 qry_btn0">
					<div class="qcol col-sm-4">
						 <div class="qcol col-sm-6">
		                    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm();"
		                       data-options="iconCls:'icon-search',iconAlign:'right'"
		                       style="width:80px;">查询</a>
			             </div>
			              <div class="qcol col-sm-6">
		                    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()"
		                       data-options="iconCls:'icon-undo',iconAlign:'right'"
		                       style="width:80px;margin-left: 40px;">重置</a>
			             </div>
					</div>
				</div>
			</div>
		</form>
		
	</div>

	<div title="内容列表" class="easyui-panel " style="width: 100%;">
		<table id="cms_article_list_datagrid" style="width: 100%;">
	          <thead>
	          <tr>
	              <th data-options="field:'articleId',width:'40',sortable:true">编号</th>
	              <th data-options="field:'moduleKey',width:'40'">模块</th>
	              <th data-options="field:'title',width:'100'">标题</th>
	              <th data-options="field:'languageType',formatter:function(val){
            			  if(val=='0'){return '中文';}return '英文';},width:'50'" >语言</th>
	              <th data-options="field:'author',width:'60'">作者</th>
	              <th data-options="field:'count',width:'50',formatter:function(val){
            			  if(val){return val.viewNum;}return '0';}">阅读数</th>
	              <th data-options="field:'status',formatter:function(val){
            			  if(val=='0'){return '不显示';} if(val=='1'){return '待审核';}return '显示';},width:'50'" >状态</th>
	              <th data-options="field:'displayOrder',width:'50'">排序</th>
	               <th data-options="field:'publishTime',width:'100'" >发布时间</th>
	              <th data-options="field:'createAtTime',width:'100',sortable:true">创建时间</th>
	          </tr>
	          </thead>
	      </table>
