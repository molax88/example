<style type="text/css">
	.textbox-label{
		width:96px;
	}
	.progress-wrap {
		padding: 0px;
		width: 100%;
		height: 100px;
	}
	.progress-wrap li {
		margin-top: 30px;
		list-style: none;
		float: left;
		width: 33%;
		height: 30px;
		position: relative;
	}

	.progress-wrap .progress-line {
		background-color: #b9b9b9;
		position: absolute;
		height: 8px;
		width: 100%;
		top: 48px;
		margin-left: 2px;
	}
	.progress-wrap .progress-content {
		position: absolute;
		text-align: center;
	}
	.progress-wrap .progress-content .progress-number {
		display: inline-block;
		*zoom:1;
		position: absolute;
		width: 123px;
		height: 108px;
		line-height: 30px;
		color: #fff;
		font-family: tahoma;
		font-weight: bold;
		font-size: 16px;
		background-color: #b9b9b9;
		cursor: pointer;
	}
	.progress-wrap .progress-content .progress-text {
		position: absolute;
		font-size: 12px;
		width: 119px;
		top: 134px;
		color: #b9b9b9;
	}
	.progress-one .progress-number{
		display: inline-block;
		background:url(images/1.jpg) no-repeat;
		background-size: 100% 100%;
	}
	.progress-two .progress-number{
		display: inline-block;
		background:url(images/2.jpg) no-repeat;
		background-size: 100% 100%;
	}
	.progress-three .progress-number{
		display: inline-block;
		background:url(images/3.jpg) no-repeat;
		background-size: 100% 100%;
	}
</style>
<div class="easyuitag" style="width: 100%; height: 100%;">
	<div id="query_review_div_1" title="查询条件" class="easyui-panel queryform" style="width: 100%;">
		<form id="query_review_form" style="width:100%; padding-left: 10%;" class="easyui-form"
			method="post" data-options="novalidate:true">
			<div class="col-sm-9">
				<div class="qcol col-sm-6">
					<input class="easyui-textbox" name="accountFrom"
						style="width: 300px; height: 30px;"
						data-options="label:'授权发起账户:',labelWidth:'110px'">
				</div>
				<div class="qcol col-sm-6">
					<input class="easyui-textbox" name="accountTo"
						style="width: 300px; height: 30px;"
						data-options="label:'授权接收账户:',labelWidth:'110px'">
				</div>
			</div>
			<div class="col-sm-9">
				<div class="qcol col-sm-6">
					<input class="easyui-textbox" name="authCode"
						style="width: 300px; height: 30px;"
						data-options="label:'授权追溯码:',labelWidth:'110px'">
				</div>
				<div class="qcol col-sm-6">
					<input class="easyui-textbox" name="tradeHash"
						style="width: 300px; height: 30px;"
						data-options="label:'授权交易HASH:',labelWidth:'110px'">
				</div>
			</div>
			<div class="col-sm-9">
				<div class="qcol col-sm-6">
					<input class="easyui-datebox" name="startTime"
						style="width: 300px; height: 30px;"
						data-options="label:'开始日期:',labelWidth:'110px'">
				</div>
				<div class="qcol col-sm-6">
					<input class="easyui-datebox" name="endTime"
						style="width: 300px; height: 30px;"
						data-options="label:'结束日期:',labelWidth:'110px'">
				</div>
			</div>
			<div class="col-sm-9">
				<div class="col-sm-6">
		             <div class="qcol col-sm-4">
	                    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm();"
	                       data-options="iconCls:'icon-search',iconAlign:'right'"
	                       style="width:80px;">查询</a>
		             </div>
		             <div class="qcol col-sm-4">
	                    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()"
	                       data-options="iconCls:'icon-undo',iconAlign:'right'"
	                       style="width:80px;">重置</a>
		             </div>
	              </div>
	              <div class="col-sm-6">
	              </div>
			</div>
		</form>
	</div>
	<div title="数据列表" class="easyui-panel " style="width: 100%;">
		<table id="query_review_product_content" style="width:100%;">
			<thead>
				<tr>
					<th data-options="field:'authCode',width:'228'">追溯码</th>
					<th data-options="field:'tradeHash',width:'325'">交易HASH</th>
					<th data-options="field:'user',width:'100'">授权方</th>
					<th data-options="field:'org',width:'100'">接收方</th>
					<th data-options="field:'createAtTime',width:'130'">授权时间</th>
					<th data-options="field:'tradeStatus',formatter: function(value){if(value=='0')return '失败';
					if(value=='1')return '成功';if(value=='2')return '处理中';return value;},width:'50'">授权状态</th>
					<th data-options="field:'description',width:'80'">授权描述</th>
				</tr>
			</thead>
		</table>
	</div>
</div>
<div style="position:absolute;top:-10000px;left:-10000px;">
	<div id="query_review_content_detail_div" style="width:100%;padding-left:1%;">
		<div class="easyui-panel" title="溯源基本信息" style="width:98%;">
			<form id="query_review_detail_form" style="width:100%;" class="easyui-form queryform" method="post"
				  data-options="novalidate:true">
					<div class="col-sm-10">
						<div class="qcol col-sm-6">
							<input class="easyui-textbox" name="authCode" style="width:300px;height:30px;"
								   data-options="labelAlign:'right',label:'追溯码:',readonly:true">
						</div>
						<div class="qcol col-sm-6">
							<input class="easyui-textbox" name="createAtTime" style="width:300px;height:30px;"
							   data-options="labelAlign:'right',label:'授权时间:',readonly:true">
						</div>
					</div>
					<div class="col-sm-10">
						<div class="qcol col-sm-6">
							<input class="easyui-textbox" name="user" style="width:300px;height:30px;"
							data-options="labelAlign:'right',label:'授权方:',readonly:true">
						</div>
						<div class="qcol col-sm-6">
							<input class="easyui-textbox" name="org" style="width:300px;height:30px;"
							   data-options="labelAlign:'right',label:'接收方:',readonly:true">
						</div>
					</div>
			</form>
		</div>
		<div class="easyui-panel" title="溯源授权进度" style="width:98%;height:230px;">
			<ol style="position:absolute;left:10%;width:82%;" class="progress-wrap">
				<li class="progress-one">
					<div class="progress-line"></div>
					<div class="progress-content">
						<span class="progress-number" id="start"></span>
						<span class="progress-text">用户授权</span>
					</div>
				</li>
				<li class="progress-two">
					<div class="progress-line"></div>
					<div class="progress-content">
						<span class="progress-number" id="second"></span>
						<span class="progress-text">商户授权</span>
					</div>
				</li>
				<li class="progress-three">
					<!--  <div class="progress-line"></div>   -->
					<div class="progress-content">
						<span class="progress-number" id="third"></span>
						<span class="progress-text">银联授权</span>
					</div>
				</li>
			</ol>
		</div>
		<div title="溯源授权历史" class="easyui-panel " style="width:98%;">
			<table id="query_review_content_detail" style="width:100%;">
				<thead data-options="frozen:true">
					<tr>
						<th data-options="field:'authCode',width:'240'">追溯码</th>
						<th data-options="field:'tradeHash',width:'480'">交易HASH</th>
					</tr>
				</thead>
				<thead>
				<tr>
					<th data-options="field:'from',width:'100'">授权方</th>
					<th data-options="field:'to',width:'100'">接收方</th>
					<th data-options="field:'tradeType',formatter: function(value){if(value=='0')return '用户授权';
					if(value=='1')return '机构授权';if(value=='2')return '银联授权';return value;},width:'60'">授权类型</th>
					<th data-options="field:'createAtTime',width:'130'">授权时间</th>
					<th data-options="field:'tradeStatus',formatter: function(value){if(value=='0')return '失败';
					if(value=='1')return '成功';if(value=='2')return '处理中';return value;},width:'50'">授权状态</th>
				</tr>
				</thead>
			</table>
		</div>
	</div>
</div>
<script type="text/javascript" src="/js/trade/query_review.js"></script>
