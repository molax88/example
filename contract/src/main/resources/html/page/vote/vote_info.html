<!-- 这是候选人信息页面，创建时间：2018-8-6;需求：对候选人信息进行增删改查功能. -->
<div class="easyuitag" style="width: 100%; height: 100%;">
	<div id="query_user_div_1" title="查询条件" class="easyui-panel queryform"
	    style="width: 100%;">
        <form id="query_vote_form" style="width:99%;padding-left:10%" class="easyui-form" method="post"
              data-options="novalidate:true">
            <div class="col-sm-9">
                <div class="qcol col-sm-6">
                    <input class="easyui-textbox" name="forName" style="width: 300px; height: 30px;"
                           data-options="label:'姓名:'">
                </div>
                <div class="qcol col-sm-6">
                    <input class="easyui-textbox" name="forCoinbase" style="width: 300px; height: 30px;"
                           data-options="label:'coinbase:'">
                </div>
            </div>
            <div class="col-sm-9">     
            <div class="qcol col-sm-6">
                    <div class="qcol col-sm-4">
                    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm();"
                       data-options="iconCls:'icon-search',iconAlign:'right'"
                       style="width:80px;">查询</a>
                </div>
                <div class="qcol col-sm-4">
                    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()"
                       data-options="iconCls:'icon-undo',iconAlign:'right'"
                       style="width:80px;">重置</a>
                </div>
                </div>      
               
                <div class="qcol col-sm-6">
                   
                </div>
            </div>
        </form>
	</div>
    <table style="width: 100%;" id="query_vote_content" title="候选人列表">
    	<thead data-options="frozen:false">
			<tr>
	        <th data-options="field:'coinbase',width:300">挖矿地址</th>
	        <th data-options="field:'name',width:80">名称</th>
	        <th data-options="field:'address',width:200">地址</th>
	        <th data-options="field:'count',width:80">票数</th>
            <th data-options="field:'description',width:250">描述</th>
            <th data-options="field:'linkUrl',width:150">官网链接</th>
            <th data-options="field:'createAtTime',width:150">创建时间</th>
            <th data-options="field:'cate',formatter:function(value){
            	return {'0':'个人','1':'公司','2':'机构'}[value];},width:60">类型</th>
            <th data-options="field:'state',formatter:function(value){
            	return {'0':'禁用','1':'启用'}[value];},width:60">状态</th>
            <th data-options="field:'oper',formatter:formatOper" width="80">操作</th>
        </tr>
        </thead>
    </table>
    <div style="position:absolute;top:-10000px;left:-10000px;">
        <form id="add_vote_form" class="easyui-form queryform" method="post"
              data-options="novalidate:true">
              <div class="qcol col-sm-12">
                <input id="id" name="id" style="width:480px;height:30px;" type="hidden"
                       data-options="labelAlign:'right',labelWidth:'120px',label:'id:'" />
            </div>
            <div class="qcol col-sm-12">
                <input class="easyui-textbox" id="coinbase" name="coinbase" style="width:480px;height:30px;"
                       data-options="labelAlign:'right',labelWidth:'120px',label:'挖矿地址:'" />
            </div>
            <div class="qcol col-sm-12">
                <input class="easyui-textbox" id="name" name="name" style="width:480px;height:30px;"
                          data-options="labelAlign:'right',labelWidth:'120px',label:'名称:'" />
            </div>
            <div class="qcol col-sm-12">
                <input class="easyui-textbox" id="address" name="address" style="width:480px;height:30px;"
                       data-options="labelAlign:'right',labelWidth:'120px',label:'地址:'" />
            </div>
            <div class="qcol col-sm-12">
                <input class="easyui-textbox" id="count" name="count" style="width:480px;height:30px;" disabled="disabled"
                       data-options="labelAlign:'right',labelWidth:'120px',label:'票数:'" />
            </div>
            <div class="qcol col-sm-12">
                <input class="easyui-textbox" id="operatorId" name="operatorId" style="width:480px;height:30px;"
                       data-options="labelAlign:'right',labelWidth:'120px',label:'操作员:'" />
            </div>
            <div class="qcol col-sm-12">
                <input class="easyui-textbox" id="linkUrl" name="linkUrl" style="width:480px;height:30px;"
                       data-options="labelAlign:'right',labelWidth:'120px',label:'官网链接:'" />
            </div>
            <div class="qcol col-sm-12">
                <input class="easyui-textbox" id="description" name="description" style="width:480px;height:150px;"
                       data-options="multiline:true,labelAlign:'right',labelWidth:'120px',label:'描述:'" />
            </div>
            <div class="qcol col-sm-12">
				<select class="easyui-combobox" name="cate" style="width:480px;height:30px;" id="cate"
							data-options="labelAlign:'right',labelWidth:'120px',label:'类型:',editable:false" >
							<option value="0">个人</option>
							<option value="1">公司</option>
							<option value="2">机构</option>
				</select>
            </div>
            <div class="qcol col-sm-12">
            	<select class="easyui-combobox" name="state" style="width:480px;height:30px;" id="state"
							data-options="labelAlign:'right',labelWidth:'120px',label:'状态:',editable:false" >
							<option value="1">启用</option>
							<option value="0">禁用</option>
				</select>
			</div>
        </form>
    </div>
</div>
<script type="text/javascript" src="/js/vote/vote_info.js"></script>
<script type="text/javascript">
	$.parser.parse(".easyuitag");
</script>
